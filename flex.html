<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David G. Bonacho">
    
    <title>Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');

        body {
            font-family: Oswald;
            color:white;
        }

        .grid {
            display: flex;
           /* flex-wrap: wrap;*/
        }

        .item {
            background-color: rgb(29, 92, 179);
            margin:2px;
            padding:20px;
            border-radius: 10px;
            flex-grow: 9;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="item">Esto es un item 1</div>
        <div class="item">Esto es un item 2</div>
        <div class="item">Esto es un item 3</div>
        <div class="item">Esto es un item 4</div>
        <div class="item">Esto es un item 5</div>
    </div>
    
</body>
</html>
